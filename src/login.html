<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Biblioteca de Préstamos de Libros de la Municipalidad Distrital de Chancay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./app/login.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Biblioteca de la Municipalidad Distrital de Chancay</h1>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form" method="post">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="login-email" name="login-email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="login-password" class="form-label">Contraseña:</label>
                    <input type="password" id="login-password" name="login-password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </main>

    <footer class="text-center mt-auto py-3">
        <p>&copy; 2024 Municipalidad Distrital de Chancay. Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
