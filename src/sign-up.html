<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Biblioteca de Préstamos de Libros de la Municipalidad Distrital de Chancay</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./app/signup.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Biblioteca de la Municipalidad Distrital de Chancay</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Registro</h2>
            <form id="signup-form" method="post">
                <div class="mb-3">
                    <label for="signup-name" class="form-label">Nombre:</label>
                    <input type="text" id="signup-name" name="signup-name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="signup-email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="signup-email" name="signup-email" autocomplete="email"required>
                </div>

                <div class="mb-3">
                    <label for="signup-password" class="form-label">Contraseña:</label>
                    <input type="password" id="signup-password" name="signup-password" autocomplete="new-password" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Municipalidad Distrital de Chancay. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
